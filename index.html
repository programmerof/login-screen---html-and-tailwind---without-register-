<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login screen</title>
</head>
<body>

    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- login container -->
    <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center" >

        <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl" text-[#002D74]>login</h2>
            <p class="text-xs mt-4 text-[#002D74] ">if you already a member,easily login</p>

            <form action=""
            class="flex flex-col gap-4 ">
                
                <input class="p-2 mt-8 rounded-xl border " type="email"
                name="email"
                placeholder="Email">

                <input class="p-2 
                rounded-xl 
                border 
                w-full "  
                type="password"
                name="password"
                placeholder="Password">
                
                <button class="bg-[#495F79] rounded-xl text-white py-2 hover:scale-105 duration-300 flex 
              justify-center items-center">login</button>
                         
            </form>

            <div class="mt-10 grid grid-cols-3 items-center text-gray-400 ">
                <hr class="border-gray-400">
                <p class="text-center text-sm">OR</p>
                <hr class="border-gray-400">
            </div>

        <div class="mt-5 text-xs border-[#002D74] py-4 text-[#002D74] flex items-center justify-center">
            <a href="#">Forgot your password?</a>
          </div>         
        </div>

        <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="web ko login.png">
          </div>
        </div>
      </section>
